<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - RTZAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/theme.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container">
        <div class="page-header">
            <h1>⭐ Mis Favoritos</h1>
            <p>Las imágenes que más te gustaron</p>
        </div>

        <!-- Galería de favoritos -->
        <section class="gallery-section">
            <div id="loading" class="spinner-center">
                <div class="spinner"></div>
            </div>
            
            <div id="favorites-gallery" class="videos-grid">
                <!-- Los favoritos se cargarán aquí -->
            </div>
            
            <div id="no-favorites" class="empty-state" style="display: none;">
                <div class="empty-state-icon">⭐</div>
                <h2 class="empty-state-title">No tienes favoritos aún</h2>
                <p class="empty-state-description">Marca tus imágenes favoritas desde el historial o galería</p>
                <a href="historial.html" class="btn-primary">Ir al historial</a>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="components/Navbar.js"></script>
    <script src="components/Footer.js"></script>
    <script src="script.js"></script>
    <script src="favoritos.js"></script>
</body>
</html>
